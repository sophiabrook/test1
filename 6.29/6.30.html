    <p class="active ct clearfix box">这是一个段落</p>
    <script>
    	var cls;
     function hasClass(){
        var p =document.getElementsByTagName("p")[0];
        cls = p.className;
        return cls;
     }
    console.log(hasClass());

    var el1 = "boxnew";
    var el2 = "ct";

    function addClass(el, cls){
    	if(cls.search(el)>=0){
    	    console.log("已存在");
    	}else{
    		el = " "+el ;
    		var cls=cls+el;
    		return cls;
    	}
    }
    console.log(addClass(el1, cls));
    
    
    function removeClass(el,cls){
    	if(cls.search(el)>=0){
    	    var newRex = new RegExp("\\b"+el+"\\b","g");
    		var cls = cls.replace(newRex,"");
    		console.log(cls);
    	}
    	else{
    	    console.log("没有这个类，移除失败");
    	}
    }
    console.log(removeClass(el2,cls));
    </script>
