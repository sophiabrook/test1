    <script>
    	function $$(el){
    		if(el.length<1){
    			return;
    		}
    		var sub = el.substring(1)
    		if(el[0]==="#"){
    			return document.getElementById(sub);
    		}
    		else if(el[0]==='.'){
    			return document.getElementsByClassName(sub);
    		}
    		else {
    			return document.getElementsByTagName(sub);
    		}
    	}

    	$$('.ct')[0].addEventListener('click',function(){
    		//console.log('ddddddddd')
